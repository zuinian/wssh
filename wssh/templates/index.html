<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>wssh</title>

        <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" />
        <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" />
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">wssh</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="term">
            </div>
        </div>

        <script type="application/javascript" src="{{url_for('static', filename='jquery.min.js')}}">
        </script>
        <script type="application/javascript" src="{{url_for('static', filename='term.js')}}">
        </script>
        <script type="application/javascript" src="{{url_for('static', filename='wssh.js')}}">
        </script>
        <script type="application/javascript">
            function openTerminal(options) {
                var client = new WSSHClient();
                var term = new Terminal(80, 30, function(key) {
                    client.send(key);
                });
                term.open();
                $('.terminal').detach().appendTo('#term');
                term.resize(80, 30);
                term.write('Connecting...');
                client.connect($.extend(options, {
                    onError: function(error) {
                        term.write('Error: ' + error + '\r\n');
                    },
                    onConnect: function() {
                        // Erase our connecting message
                        term.write('\r');
                    },
                    onClose: function() {
                        term.write('Connection Reset By Peer');
                    },
                    onData: function(data) {
                        term.write(data);
                    }
                }));
            }
        </script>

        <script type='application/javascript'>
            $(document).ready(function() {
                var options = {
                    username: 'root',
                    password: 'root',
                    hostname: '192.168.2.3',
                    port: 22,
                    command: '',
                    authentication_method: 'password'
                };
                openTerminal(options);
            });
        </script>
    </body>
</html>
